<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <table>
        <tr>
            <th>Item Name</th>
            <th>Total Quantity</th>
        </tr>
        {% for summary in item_summaries %}
            <tr>
                <td>{{ summary.item_name }}</td>
                <td>{{ summary.total_quantity }}</td>
            </tr>
        {% endfor %}
    </table>
    
    <!-- Other admin controls here -->
</body>
</html>
